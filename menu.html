<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

    <title>Galvanize Delivers</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="purple" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Sandy's Seafood</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
            </ul>
            <a href="menu.html" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>


    </div>


    <div class="row">
        <div class="col">
            <div class='wrapped-container'>
                <h2>MENU</h2>
                <div class="row">
                    <div class="col s6 m3">
                        <div class="card">

                            <div class="card-image">
                                <img src="salmon.jpg">
                                <div class="card-content"></div>
                            </div>
                            <span class="card-title">
                                <h6>Alaskan King Salmon.</h6>
                                <h6> $19.99</h6>
                            </div>
                            <p><button class="clicky" type="button" id="salmon">ADD TO ORDER</button></p>
                            </div>


                    <div class="col s6 m3">
                        <div class="card ">
                            <div class="card-image">
                                <img src="scallops.jpg">
                                <div class="card-content"></div>
                            </div>
                            <span class="card-title">
                                <h6> Scallops.<h6>
                                <h6>$16.99</h6>
                            </span>
                            <p><button class="clicky" type="button" id="scallops">ADD TO ORDER</button></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 m3">
                        <div class="card ">
                            <div class="card-image">
                                <img src="mixed.jpg">
                                <div class="card-content"></div>
                            </div>
                            <span class="card-title">
                                    <h6> Mixed Seafood.</h6>
                                    <h6>$18.99</h6>
                                </span>
                            <p><button class="clicky" type="button" id="mixed">ADD TO ORDER</button></p>
                        </div>
                    </div>

                    <div class="col s6 m3">
                        <div class="card ">
                            <div class="card-image">
                                <img src="sri.jpg">
                                <div class="card-content"></div>
                            </div>
                            <span class="card-title activator">
                                    <h6>Sriracha Lollipop.</h6>
                                      <h6> $4.99</h6>
                                </span>
                            <p><button class="clicky" type="button" id="sri">ADD TO ORDER</button></p>
                        </div>
                    </div>


                    <div class='col s5'>

                        <h4>Order Items </h4>


                        <table class='col s8 m4' id="order-items" summary='order items'>

                            <thead>
                                <tr>
                                    <th class='order'>Order Item</th>
                                    <th>Price</th>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class='amount'>Subtotal</td>
                                    <td class='subtotal'></td>
                                </tr>
                                <tr>
                                    <td class='amount'>Tax</td>
                                    <td class='tax'>
                                        <td>
                                </tr>
                                <tr>
                                    <td class='amount'>Total</td>
                                    <td class='total'></td>
                                </tr>
                                <tr>

                            </tfoot>

                        </table>


                    </div>
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="text" class="validate">
                        <label for="email">email</label>
                    </div>
                    <a href="thankyou.html" id="download-button" class="btn-large waves-effect waves-light purple lighten-1">Place an Order</a>
                </div>
            </div>
        </div>

    </div>
    <footer class="page-footer purple">
        <div class="container">
            <div class="col l3 s6">

                <h5 class="white-text">Galvanize Delivers</h5>
                <h5 class='white-text'>Fine Dining, Delivered.</h5>
                <ul>
                    <li><a class="white-text" href="index.html">Home</a></li>
                    <li><a class="white-text" href="menu.html">Order Delivery</a></li>

                </ul>
            </div>

        </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                @Galvanize 2017

            </div>
        </div>
    </footer>


</html>
